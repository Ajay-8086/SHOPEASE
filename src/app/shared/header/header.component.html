<div class="w-full bg-[#FFF] flex items-center justify-between px-4 top-0 fixed overflow-x-auto h-28 md:h-16" [ngClass]="{'scrolled':isScrolled}">
  <div class="h-16 flex items-center justify-between w-40 md:self-center self-stretch">
      <a routerLink="/home" class="flex items-center">
          <span class="text-xl font-mono font-bold text-[#000]">ShopEase</span>
      </a>
  </div>
  <div class="w-full  md:self-center self-end">
    <div class="flex px-4 py-3 border border-gray-400 overflow-hidden mx-auto font-[sans-serif] rounded-full transition-all duration-300 ease-in-out focus-within:max-w-lg w-full lg:w-1/2 items-center">
      <input [(ngModel)]="searchTerm" (input)="onSearchInput()" type="text" placeholder="Search Something..." class="w-full outline-none bg-transparent text-[#000] text-sm" />
      <mat-icon class="text-[#000]">search</mat-icon>
    </div>
  </div>
  <div class="flex w-36 justify-around md:self-center self-start md:pt-0 pt-4">
      <div class="self-center">
          <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#000F">
              <path d="M180-80q-24.75 0-42.37-17.63Q120-115.25 120-140v-530q0-24.75 17.63-42.38Q155.25-730 180-730h110q0-78 53.5-134T475-920q80.92 0 137.96 55Q670-810 670-730h110q24.75 0 42.38 17.62Q840-694.75 840-670v530q0 24.75-17.62 42.37Q804.75-80 780-80H180Zm0-60h600v-530H180v530Zm300-290q79 0 137-58t58-137h-60q0 55-40 95t-95 40q-55 0-95-40t-40-95h-60q0 79 58 137t137 58ZM350-730h260q0-55-37.5-92.5T480-860q-55 0-92.5 37.5T350-730ZM180-140v-530 530Z"/>
          </svg>
      </div>
      <div>
          <button class="w-[5rem] h-[2rem] border border-[#000] text-[#000] text-sm md:text-base">
              Login
          </button>
      </div>
  </div>
</div>
